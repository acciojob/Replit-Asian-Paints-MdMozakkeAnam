<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>üè† Asian Paints Grid Color Changer</h1>
    
    <div id="grid-container">
        <div class="grid-item" data-id="1">1</div>
        <div class="grid-item" data-id="2">2</div>
        <div class="grid-item" data-id="3">3</div>
        <div class="grid-item" data-id="4">4</div>
        <div class="grid-item" data-id="5">5</div>
        <div class="grid-item" data-id="6">6</div>
        <div class="grid-item" data-id="7">7</div>
        <div class="grid-item" data-id="8">8</div>
        <div class="grid-item" data-id="9">9</div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label for="block_id">Block ID (1-9):</label>
            <input type="number" id="block_id" min="1" max="9" value="1">
            <div class="error" id="block-error">Please enter a valid Block ID (1-9)</div>
        </div>
        
        <div class="input-group">
            <label for="colour_id">Color Name:</label>
            <input type="text" id="colour_id" placeholder="e.g., red, blue, yellow, green">
            <div class="error" id="color-error">Please enter a valid color name</div>
        </div>
        
        <button id="change_button">Change Color</button>
        <button id="Reset">Reset All</button>
    </div>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
